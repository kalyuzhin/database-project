avg_rating:
  query: "SELECT AVG(user_mark) FROM reviews;"
  metrics:
    - value:
        usage: "GAUGE"
        description: "average rating of all games"

reviews_for_last_month:
  query: >
    SELECT COUNT(*) AS total_reviews_last_30_days
    FROM reviews
    WHERE created >= NOW() - INTERVAL '30 DAYS';
  metrics:
    - value:
        usage: "GAUGE"
        description: ""